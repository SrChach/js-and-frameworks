<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>V-Bind</title>
</head>
<body>

	<div id="vm">
		<img :src="imagen">
		<!-- <img v-bind:src="imagen"> -->
	</div>	

	<script>
		var algo = new Vue({
			el: '#vm',
			data: {
				imagen: 'http://lorempixel.com/300/200'
			}
		})
	</script>
</body>
</html>
