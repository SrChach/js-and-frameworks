<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div class="vue">
		<span>
			{{ mensaje }}
			<br>
			{{ mostrarMensaje() }}
			<br>
			desde Método: {{ desdeMetodo() }}
		</span>
	</div>

	<script>
		let vm = new Vue ({
			el: '.vue',
			data: {
				mensaje : "Hola mundo desde Vue!!"
			},
			methods: {
				mostrarMensaje: function(){
					return "Aprende Vue.js fácilmente"
				},
				desdeMetodo: function(){
					return this.mensaje
				}
			},
		})
	</script>
</body>
</html>
