<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>v-for-objects</title>
</head>
<body>
	<!-- La misma cosa que v-if, pero sin remover -->
	<div id="vm">
		<ul>
			<li v-for="(valor, llave) in empleado">{{llave}} - {{valor}}</li>
		</ul>
	</div>	

	<script>
		var algo = new Vue({
			el: '#vm',
			data: {
				empleado:{
					nombre: "Nasho",
					edad: "21",
					nacionalidad: "Mexicano",
					profesion: "Programador",
					empresa: "The Membercheap Company",
					telefono: '2131231312'
				}
			}
		})
	</script>
</body>
</html>
