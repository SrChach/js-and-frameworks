<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<main>
		<button @click="siguiente">Siguiente usuario</button>
		<p>{{ `${i} - ${usuario[i]}` }}</p>
	</main>

	<script>
		let vm = new Vue ({
			el: 'main',
			data: {
				usuario: ['Roberto', 'Ana', 'Pedro'],
				i: 0
			},
			methods: {
				siguiente: function (){
					this.i++
					if(this.i >= 3)
						this.i = 0
				}
			}
		})
	</script>
</body>
</html>
