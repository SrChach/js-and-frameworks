<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Events</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="eventos">
		<button @click="sumarUno">Sumar uno</button>
		<button @click="restarUno">Restar uno</button>
		<button @click="alerta('Holaaa!')">Alerta</button>
		{{ contador }}
	</div>
	<script>
		new Vue({
			el: "#eventos",
			data: {
				contador: 0
			},
			methods:{
				sumarUno:function(){
					this.contador++
				},
				restarUno:function(){
					this.contador--
				},
				alerta:function(msg){
					alert(msg)
				}
			}
		})
	</script>
</body>
</html>
