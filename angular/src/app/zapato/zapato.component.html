<ul>
	<li *ngFor="let marca of marcas">{{ marca }}</li>
</ul>

		</span>
		<span *ngIf="unzapato.precio <= 80" [style.background]="unzapato.precio <= 80 ? 'green' : 'white'">Â¡En Oferta!</span>
	</li>
